{% extends 'blog/admin/base_admin.html' %}

{% load bootstrap %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <form method="POST">
                {%csrf_token%}
                {{form.servico|bootstrap}}
                {{form.descricao|bootstrap}}
                {{form.valor|bootstrap}}
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
