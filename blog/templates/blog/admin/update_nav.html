{% extends 'blog/admin/base_admin.html' %}
{% load bootstrap %}

{% block content %}
<div class="container">
    <div class="content">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.logo|bootstrap }}
            {{form.imagem_de_fundo|bootstrap}}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
{% endblock content %}
