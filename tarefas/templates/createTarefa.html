
{%extends 'blog/admin/dist_templates/index.html'%}

{% load bootstrap %}

{% block content %}

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.titulo|bootstrap}}
            {{form.data_vencimento|bootstrap}}
            {{form.descricao|bootstrap}}
            <button type="submit" class="btn btn-primary">Criar</button>
        </form>
    </div>
{% endblock content %}
