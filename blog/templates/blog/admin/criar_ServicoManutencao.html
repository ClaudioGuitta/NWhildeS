{% extends 'blog/admin/base_admin.html' %}

{% load bootstrap %}

{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{form.servico|bootstrap}}
            {{form.descricao|bootstrap}}
            {{form.valor|bootstrap}}
            <button type="submit" class="btn btn-primary">Criar</button>
        </form>
    </div>
{% endblock content %}
