<!DOCTYPE html>
<html lang="pt-br">
{%load static%}
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1", shrink-to-fit=no>
  <title>{{editar_nav.logo}}</title>

  <!-- Font Awesome Icons -->


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="{% static 'cssarq/style.css' %}" >
  <link rel="stylesheet" href="{% static 'fontawesome-free-5.8.2-web/css/all.css' %}">

  <!-- Plugin CSS -->
  <link href="{% static 'bootstrap/vendor/magnific-popup/magnific-popup.css'%}" rel="stylesheet">
  <!-- Theme CSS - Includes Bootstrap -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/creative.css'%}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top"><img style="height: 40px; width:100px;" src="{% static 'imagens/LOGO NWHILDES.png' %}" alt="{{editar_nav.logo}}"></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link nav-link-tam js-scroll-trigger" href="#services">Conte√∫do</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#portfolio">Meu Site</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#about">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">Fale Comigo</a>
          </li>
          <li class="nav-item">
              {% if user.is_authenticated %}
                <a class="nav-link js-scroll-trigger" href="{% url 'index_admin' %}">{{user.username}} <i class="fas fa-user"></i></a>
              {% else %}
                <a class="nav-link js-scroll-trigger" href="{% url 'login' %}">Entrar <i class="fas fa-sign-in-alt"></i></a>
              {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead" >
  {% if editar_nav.imagem_de_fundo %}
    <img class="img-header" style="height: auto;"  src="{{editar_nav.imagem_de_fundo.url}}" alt="">
  {% endif %}
  </header>
{% block content %}

{% endblock %}

  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="small text-center text-muted">Copyright &copy; NWhildes</div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'bootstrap/popper.mim.js'%}"></script>
  <script src="{% static 'bootstrap/vendor/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'bootstrap/vendor/jquery-easing/jquery.easing.min.js'%}"></script>
  <script src="{% static 'bootstrap/vendor/magnific-popup/jquery.magnific-popup.min.js'%}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'bootstrap/js/creative.min.js'%}"></script>

</body>

</html>
