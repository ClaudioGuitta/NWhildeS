{% extends 'registration/base_login.html' %}
{% load bootstrap %}


{% block content %}




        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form method="POST">
                                            {% csrf_token %}
                                            <div class="form-group">{{form.username|bootstrap}}</div>
                                            <div class="form-group">{{form.password|bootstrap}}</div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">Lembrar minha senha.</label></div>
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a class="small" href="#">Esqueceu sua senha?</a><button class="btn btn-primary" type="submit">Entrar</button></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{% url 'registrar' %}">Precisa de uma conta? Inscrever-se!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; NWhildes</div>
                            <div>
                                &middot;
                                <a href="{% url 'index_home' %}">NWhildes Site</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>



{% endblock  %}
